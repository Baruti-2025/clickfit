<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Fit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <title></title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/replace.js"></script>
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h1>ClickFit</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="error">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="error">Fitness</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="error">Brands</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="error">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header position-relative">
      <div class="container">
        <div class="row">
          <div class="col-md-6 pt-5">
            <p id="title-text"></p>
            <h1 class="xl-text mt-5">
              Sports and Fitness for
              <span class="text-primary fw-bold replace-me"
                >Men, Women, Kids</span
              >
            </h1>
            <p class="lead">
              We have between
              <span id="number" class="text-primary fw-bold replace-me"></span>
              and
              <span id="year" class="text-primary fw-bold replace-me"></span>
              sports items
            </p>
            <a href="error" class="btn btn-primary text-white">Learn More</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Image upload -->
    <section id="solutions" class="solutions my-5">
      <div class="container">
        <div class="row mb-4">
          <div
            class="col-md-6 offset-md-3 d-flex flex-column align-items-center text-center"
          >
            <h5>
              <span class="badge bg-primary rounded-0 text-uppercase">
                UPLOAD IMAGES
              </span>
            </h5>
          </div>
          <form enctype="multipart/form-data">
            <div class="input-group mb-3">
              <input
                type="file"
                accept="image/jpg,image/png"
                name="image"
                required
                class="form-control"
              />
              <button
                class="btn btn-primary text-white rounded-0"
                type="submit"
              >
                Upload
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
